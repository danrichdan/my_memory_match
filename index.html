<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Memory Match</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="script.js"></script>
        <script>
            $(document).on('ready', function(){
               $('.card').on('click', function(){
                    card_clicked(this);
                });
            });
        </script>
    </head>
    <body>
      <main id="wrapper">

          <!---------------HEADER AREA---------------->
          <header>
              <div class="logo">
                <img src="images/logo.png">
              </div>
              <nav>
                  <ul>
                      <li><a href="">Settings</a></li>
                      <li><a href="">About</a></li>
                  </ul>
              </nav>
              <section class="game-title">
                <h1>Memory Match</h1>
              </section>
          </header>

          <!---------------GAME STATS---------------->
          <aside>
              <div class="stats-header">
                  <h2>Stats:</h2>
              </div>
              <div class="games-played">
                  <h2 class="label">Games Played:</h2>
                  <span class="value"></span>
              </div>
              <div class="attempts">
                  <h2 class="label">Attempts:</h2>
                  <span class="value"></span>
              </div>
              <div class="accuracy">
                  <h2 class="label">Accuracy:</h2>
                  <span class="value"></span>
              </div>
              <button class="reset">Reset Game</button>
          </aside>

          <!---------------GAME AREA---------------->
          <div id="game-area">

              <!---------------CARDS BEGIN---------------->

              <div class="card col-md-2 col-sm-4 col-xs-6">
                  <div class="front">
                      <img src="images/SiberianHusky.jpg" alt="dog">
                  </div>
                  <div class="back">
                      <img src="images/doberman.jpg" alt="dog">
                  </div>
              </div>
              <div class="card col-md-2 col-sm-4 col-xs-6">
                  <div class="front">
                      <img src="images/AmerEskimo.jpg" alt="dog">
                  </div>
                  <div class="back">
                      <img src="images/doberman.jpg" alt="dog">
                  </div>
              </div>
              <div class="card col-md-2 col-sm-4 col-xs-6">
                  <div class="front">
                      <img src="images/SiberianHusky.jpg" alt="dog">
                  </div>
                  <div class="back">
                      <img src="images/doberman.jpg" alt="dog">
                  </div>
              </div>


              <div class="card col-md-2 col-sm-4 col-xs-6">
                  <div class="front">
                      <img src="images/AmerEskimo.jpg" alt="dog">
                  </div>
                  <div class="back">
                      <img src="images/doberman.jpg" alt="dog">
                  </div>
              </div>

              <!---------------END OF FIRST FOUR CARDS---------------->


          </div>
      </main>

    </body>
</html>
